name: integ testing action
on: [push]
jobs:
  setup-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9.13' 
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python3 main.py
